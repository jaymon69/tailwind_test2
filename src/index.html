<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <header>
        <nav class="w-full bg-blue-600 h-20">
            <div class="flex items-center justify-between">
                <div class="logo">
                    <a href="">
                        <img src="" alt="">
                    </a>
                </div>
                <button class="block md:hidden p-5" data-collapse-toggle="mymenu">X</button>
                <div class="hidden md:flex flex-col md:flex-row z-50 absolute top-20 md:top-0 right-0 w-full max-w-sm" id="mymenu">
                    <ul class="md:flex md:flex-row items-center justify-between">
                        <li class="p-4 text-black hover:bg-white hover:text-blue-500"><a href="">Home</a></li>
                        <li class="p-4 text-black hover:bg-white hover:text-blue-500"><a href="">Product</a></li>
                        <li class="p-4 text-black hover:bg-white hover:text-blue-500"><a href="">Service</a></li>
                        <li class="p-4 text-black hover:bg-white hover:text-blue-500 bg-yellow-300">
                            <button class="w-full" data-modal-target="mymodal" data-modal-toggle="mymodal">Login</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <div class="hidden z-50 top-10 absolute left-1/2 max-w-md w-full mx-auto border border-gray-800" id="mymodal">
            <div class="block w-full">
            <div class="modal-header w-full bg-blue-500 flex items-center justify-between">
                    <h2 class="text-white w-full">Log In Form</h2>
                    <button class="text-white" data-modal-hide="mymodal">X</button>
            </div>
            <div class="modal-body w-full block bg-gray-50">
                <form action="">
                    <div class="m-5">
                    <label for="" class="block w-full p-2 text-blue-900 font-medium">Username</label>
                    <input type="text" name="username" id="" class="block w-full rounded-full border-gray-800 bg-gray-400 text-white p-2 placeholder:text-red-400" placeholder="Enter Username">
                </div>
                <div class="m-5">
                    <label for="" class="block w-full p-2 text-blue-900 font-medium">Email</label>
                    <input type="email" name="email" id="" class="block w-full rounded-full border-gray-800 bg-gray-400 text-white p-2 placeholder:text-red-400" placeholder="Enter Email">
                </div>
                <div class="m-5">
                    <label for="" class="block w-full p-2 text-blue-900 font-medium">Password</label>
                    <input type="password" name="password" id="" class="block w-full rounded-full border-blacd-800 bg-blue-400 text-white p-2 placeholder:text-red-400" placeholder="Enter Password">
                </div>
                <div class="m-5">
                    <input type="radio" name="gender" checked id="" class="w-5 h-5">
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="" class="w-5 h-5">
                    <label for="">Female</label>
                </div>
                <div class="m-5">
                    <select name="" id="" class="block w-full border rounded-md border-gray-600">
                        <option value="">Myanmar</option>
                        <option value="">Thailand</option>
    
                    </select>
                </div>
                <div class="m-5">
                    <input type="checkbox" name="" id="" class="w-5 h-5 text-blue-500 cursor-pointer">
                    <label for="">Agree To terms & conditions</label>
                </div>
                
                </form>
            </div>
            <div class="modal-footer bg-gray-50">
                <div class="m-5 flex justify-center gap-2">
                    <button class="w-auto p-2 border  border-blue-800 rounded-full hover:bg-blue-600 hover:text-white">Login</button>
                    <button class="w-auto p-2 border border-red-800 rounded-full hover:bg-red-600 hover:text-white" data-modal-hide="mymodal">Cancel</button>
                </div>
            </div>
        </div>
        </div>
        
        <div class="main relative block w-full" id="mycarousel" data-carousel="slide">
            <div class="wrapper relative h-96">
                <div class="item hidden duration-700 ease-in-out" data-carousel-item> 
                    <img src="../public/images/bagan.jpg" alt="" class="block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item> 
                    <img src="../public/images/bagan2.jpg" alt="" class="block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item> 
                    <img src="../public/images/bagan.jpg" alt="" class="block w-full h-96">
                </div>
            </div>
            <div class="indicators absolute right-10 bottom-1/2 z-50 flex flex-col gap-3">
            <button class="w-3 h-3 rounded-full bg-red-500" data-carousel-slide-to="0">
    
            </button>
            <button class="w-3 h-3 rounded-full bg-red-500" data-carousel-slide-to="1">
    
            </button>
            <button class="w-3 h-3 rounded-full bg-red-500" data-carousel-slide-to="2">
    
            </button>
            </div>
            <div class="controls absolute left-10 bottom-1/2 z-50 flex flex-col gap-3">
                <button class="previous w-5 h-5 rounded-full bg-blue-500 text-gray-100" data-control-prev>
                    &lt; <!-- Replace &lt; with < -->
                </button>
                <button class="next w-5 h-5 rounded-full bg-blue-500 text-gray-100" data-control-next>
                    &gt; <!-- Replace &gt; with > -->
                </button>
            </div>
            
        </div>
        
    </header>
    <main>
        <div>
            <div class="bg-red-700 text-center">Registeration</div>
            <div class="mx-auto border border-gray-700 max-w-sm rounded m-5">
            <form action="">
                <div class="m-5">
                <label for="" class="block w-full p-2 text-blue-900 font-medium">Username</label>
                <input type="text" name="username" id="" class="block w-full rounded-full border-gray-800 bg-gray-400 text-white p-2 placeholder:text-red-400" placeholder="Enter Username">
            </div>
            <div class="m-5">
                <label for="" class="block w-full p-2 text-blue-900 font-medium">Email</label>
                <input type="email" name="email" id="" class="block w-full rounded-full border-gray-800 bg-gray-400 text-white p-2 placeholder:text-red-400" placeholder="Enter Email">
            </div>
            <div class="m-5">
                <label for="" class="block w-full p-2 text-blue-900 font-medium">Password</label>
                <input type="password" name="password" id="" class="block w-full rounded-full border-blacd-800 bg-blue-400 text-white p-2 placeholder:text-red-400" placeholder="Enter Password">
            </div>
            <div class="m-5">
                <input type="radio" name="gender" checked id="" class="w-5 h-5">
                <label for="">Male</label>
                <input type="radio" name="gender" id="" class="w-5 h-5">
                <label for="">Female</label>
            </div>
            <div class="m-5">
                <select name="" id="" class="block w-full border rounded-md border-gray-600">
                    <option value="">Myanmar</option>
                    <option value="">Thailand</option>

                </select>
            </div>
            <div class="m-5">
                <input type="checkbox" name="" id="" class="w-5 h-5 text-blue-500 cursor-pointer">
                <label for="">Agree To terms & conditions</label>
            </div>
            <div class="m-5 flex justify-center gap-2">
                <button class="w-auto p-2 border  border-blue-800 rounded-full hover:bg-blue-600 hover:text-white">Register</button>
                <button class="w-auto p-2 border border-red-800 rounded-full hover:bg-red-600 hover:text-white">Cancel</button>
            </div>
            </form>
        </div>
    </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
